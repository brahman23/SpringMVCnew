<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
</head>
<body>
<form
        action="#"
        th:action="@{/updateCompany}"
        th:object="${hospital}"
        method="post">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="companyName" th:field="*{name}" placeholder="Hospital Name">
    <div style="color: red" th:if="${#fields.hasErrors('hospitalName')}" th:errors="*{name}">Name Error</div>
    <br><br>
    <input type="text" name="locatedCountry" th:field="*{address}" placeholder="Address">
    <div style="color: red" th:if="${#fields.hasErrors('hospitalAddress')}" th:errors="*{address}">Country Error</div>
    <br><br>
    <input type="submit" value="Add">

</form>
</body>
</html>
