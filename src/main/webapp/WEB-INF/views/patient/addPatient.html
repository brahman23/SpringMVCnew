<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/patients/{id}/savePatient(id=${hospital})}"
            th:object="${patient}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="companyName" th:field="*{firstName}" placeholder=" Name">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
        <br><br>
        <input type="text" name="companyName" th:field="*{lastName}" placeholder=" LastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
        <br><br>
        <input type="text" name="companyName" th:field="*{email}" placeholder=" Name">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
        <br><br>
        <input type="text" name="companyName" th:field="*{phoneNumber}" placeholder="phoneNumber">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber</div>
        <br><br>
        <input type="text" name="companyName" th:field="*{gender}" placeholder="gender">
        <div style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender</div>
        <br><br>

        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
